<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatnik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Wprowadz notatki</legend>
        <input type="number" id="inptKey" placeholder="Wprowadz numer notatki"><br>
        <textarea id="inptValue" placeholder="Wprowadz notatke"></textarea><br>
        <button name="button" id="btnInsert">Wprowadz notatke</button>
        <button name="button" id="btnDelete">Skasuj notatke</button>
    </fieldset>
    <fieldset>
        <legend>Twoje notatki</legend>
        <div id="IsOutput"></div>
    </fieldset>
    <script src="main.js"></script>
</body>
</html>
