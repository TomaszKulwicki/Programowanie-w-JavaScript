<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <img src="http://lorempixel.com/400/200/sports/1" rel="lightbox[roadtrip]">
        <img src="http://lorempixel.com/400/200/sports/2" rel="lightbox[roadtrip]">
        <img src="http://lorempixel.com/400/200/sports/3" rel="lightbox[roadtrip]">
        <img src="http://lorempixel.com/400/200/sports/9" rel="lightbox[roadtrip]">
    </section>
    <div class="lightbox">
            <img src="arrowprev.png" id="prev">
            <img src="" id="obrazeklight">
            <img src="arrownext.png" id="next">  
            <img src="x.png" id="zamknij">
        </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
