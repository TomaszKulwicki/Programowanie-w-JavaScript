<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <img src="http://source.unsplash.com/400x400?mountain">
        <img src="http://source.unsplash.com/400x400?cat">
        <img src="http://source.unsplash.com/400x400?car">
        <img src="http://source.unsplash.com/400x400?plant">
        <img src="http://source.unsplash.com/400x400?flower">
        <img src="http://source.unsplash.com/400x400?paint">
        <img src="http://source.unsplash.com/400x400?computer">
        <img src="http://source.unsplash.com/400x400?moon">
        <img src="http://source.unsplash.com/400x400?laptop">
    </section>
    <div class="lightbox">
            <img src="arrowprev.png" id="prev">
            <img src="" id="obrazeklight">
            <img src="arrownext.png" id="next">  
            <img src="x.png" id="zamknij">
        </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
